<div class="card">
  <div class="card-header">Araç Ekle</div>
  <div class="card-body">
    <form [formGroup]="carAddForm">

      <div class="mb-3">
        <label for="carName" class="form-label"> Araç adı</label>
        <input
          type="text"
          class="form-control"
          formControlName="carName"
          id="carName"
          placeholder="araç adı"
          [ngClass]="{
            'is-invalid': form.carName.touched || form.carName.dirty
          }"
        />
        <div *ngIf="form.carName.errors" class="invalid-feedback">
          <div *ngIf="form.carName.errors.required">
            Araç Adı Zorunlu !
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="brandId" class="form-label">Marka </label>
        <select
          formControlName="brandId"
          id="brandId"
          class="form-select form-control"
          aria-label="Default select example"
          [ngClass]="{
            'is-invalid': form.brandId.touched || form.brandId.dirty
          }" >
          <option *ngFor="let brand of brands" [ngValue]="brand.brandId">
            {{ brand.brandName }}
          </option>
        </select>
        <div *ngIf="form.brandId.errors" class="invalid-feedback">
          <div *ngIf="form.brandId.errors.required">
            Marka Zorunlu !
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="colorId" class="form-label">Renk</label>
        <select  formControlName="colorId"
        id="colorId"
        class="form-select form-control"
        aria-label="Default select example"
        [ngClass]="{
          'is-invalid': form.colorId.touched || form.colorId.dirty
        }" >
        
          <option *ngFor="let color of colors" [ngValue]="color.colorId">
            {{ color.colorName }}
          </option>
        </select>
        <div *ngIf="form.colorId.errors" class="invalid-feedback">
          <div *ngIf="form.colorId.errors.required">
            Renk Zorunlu !
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="modelYear" class="form-label">Model Yılı</label>
        <input
          type="number"
          class="form-control"
          formControlName="modelYear"
          id="modelYear"
          placeholder="model yılı"
          [ngClass]="{
            'is-invalid': form.modelYear.touched || form.modelYear.dirty
          }"
        />
        <div *ngIf="form.modelYear.errors" class="invalid-feedback">
          <div *ngIf="form.modelYear.errors.required">
            Model Yılı Zorunlu !
          </div>
        </div>
      </div>



      <div class="mb-3">
        <label for="dailyPrice" class="form-label">Günlük Fiyat</label>
        <input
          type="number"
          class="form-control"
          formControlName="dailyPrice"
          id="dailyPrice"
          placeholder="günlük fiyat"
          [ngClass]="{
            'is-invalid': form.dailyPrice.touched || form.dailyPrice.dirty
          }"
        />
        <div *ngIf="form.dailyPrice.errors" class="invalid-feedback">
          <div *ngIf="form.dailyPrice.errors.required">
            Günlük Fiyat Zorunlu !
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Açıklama</label>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          id="description"
          placeholder="açıklama"
          [ngClass]="{
            'is-invalid': form.description.touched || form.description.dirty
          }"
        />
        <div *ngIf="form.description.errors" class="invalid-feedback">
          <div *ngIf="form.description.errors.required">
            Açıklama Zorunlu
          </div>
        </div>
      </div>

      
    </form>
  </div>
  <div class="card-footer text-muted">
    <button type="type" (click)="addCar()" class="btn btn-warning">Ekle</button>
  </div>
</div>
