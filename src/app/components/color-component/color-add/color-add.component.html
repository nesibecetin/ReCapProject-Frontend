<div class="card">
  <div class="card-header">Renk Ekle</div>
  <div class="card-body">
    <form [formGroup]="colorAddForm">
      <div class="mb-3">
        <label for="colorName" class="form-label">Renk Adı</label>
        <input
          type="text"
          class="form-control"
          formControlName="colorName"
          id="colorName"
          placeholder="renk adı"
          [ngClass]="{
            'is-invalid': form.colorName.touched || form.colorName.dirty
          }"
        />
        <div *ngIf="form.colorName.errors" class="invalid-feedback">
          <div *ngIf="form.colorName.errors.required">Renk Adı Zorunludur.</div>
          <div *ngIf="form.colorName.errors.minlength">
            En az üç karakter olmalıdır.
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-muted">
    <button type="type" (click)="addColor()" class="btn btn-warning">
      Ekle
    </button>
  </div>
</div>
