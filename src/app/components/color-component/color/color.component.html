<div>
  <div class="mb-3">
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="filterText"
      placeholder="renk giriniz"
    />
  </div>
  <h5>Renkler</h5>
  <ul class="list-group">
    <li
      (click)="setCurrentColor(color)"
      *ngFor="let color of colors | filterColor:filterText"
      routerLink="cars/color/{{ color.colorId }}"
      [class]="getCurrenColorClass(color)"
    >
      {{ color.colorName }}
    </li>
  </ul>
</div>
