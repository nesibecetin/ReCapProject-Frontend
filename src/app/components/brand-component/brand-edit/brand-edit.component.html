<div class="card">
    <div class="card-header">Marka Düzenle</div>
    <div class="card-body">
      <form [formGroup]="brandEditForm">
  
        <div class="mb-3">
          <label for="brandName" class="form-label"> Marka adı</label>
          <input
            type="text"
            class="form-control"
            formControlName="brandName"
            id="brandName"
            placeholder="araç adı"
            [ngClass]="{
              'is-invalid': form.brandName.touched || form.brandName.dirty
            }"
          />
          <div *ngIf="form.brandName.errors" class="invalid-feedback">
            <div *ngIf="form.brandName.errors.required">
              Araç Adı Zorunlu !
            </div>
          </div>
        </div>
  
      
  
        
        
      </form>
    </div>
    <div class="card-footer text-muted">
      <button type="type" (click)="editBrand()" class="btn btn-warning">Güncelle</button>
    </div>
  </div>
