<div style=" width: 50rem;height: 30rem;" id="carouselExampleFade"
  class="carousel slide carousel-fade " data-bs-ride="carousel">
  <div  class=" d-flex align-items-center">
    <div class="carousel-inner">
      <div *ngFor="let car of carImages; let index = index" [ngClass]="isActive(index)">
        <img style="width: 50rem;height: 30rem;"
          src="{{ path }}{{ getCarImage(car) }}" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Araç Id</th>
      <th>Renk Adı</th>
      <th>Araç Adı</th>
      <th>Marka Adı</th>
      <th>Günlük Fiyat</th>
      <th>Araç Açıklaması</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carDetail of carDetails">
      <td>{{ carDetail.carId }}</td>
      <td>{{ carDetail.colorName }}</td>
      <td>{{ carDetail.carName }}</td>
      <td>{{ carDetail.brandName }}</td>
      <td>{{ carDetail.dailyPrice }}</td>
      <td>{{ carDetail.description }}</td>
    </tr>
  </tbody>
</table>
