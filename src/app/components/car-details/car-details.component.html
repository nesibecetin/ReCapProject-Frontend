<div class="row">
  <div class="col-md-8">
    <div style=" margin-bottom:1rem;width: 100%;height: 25rem;" id="carouselExampleFade"
      class="carousel slide carousel-fade " data-bs-ride="carousel">
      <div class=" d-flex align-items-center">
        <div class="carousel-inner">
          <div *ngFor="let car of carImages; let index = index" [ngClass]="isActive(index)">
            <img style=" width: 100%;height: 25rem;" src="{{ path }}{{ getCarImage(car) }}" class="d-block w-100"
              alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </div>
  <div class="col-md-4">
 <app-rental></app-rental>
</div>
</div>

<div>
  <table class="table">
    <thead>
      <tr>
        <th>Marka Adı</th>
        <th>Araç Adı</th>
        <th>Renk Adı</th>
        <th>Günlük Fiyat</th>
        <th>Araç Açıklaması</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carDetail of carDetails">
        <td>{{ carDetail.brandName }}</td>
        <td>{{ carDetail.carName }}</td>
        <td>{{ carDetail.colorName }}</td>
        <td>{{ carDetail.dailyPrice }}</td>
        <td>{{ carDetail.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
